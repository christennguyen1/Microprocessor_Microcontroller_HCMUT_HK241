<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 API Control</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #004080, #002244);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 30px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      margin: 20px;
      color: #333;
    }

    .traffic-light {
      width: 120px;
      height: 320px;
      background: #222;
      border-radius: 20px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .light {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: gray;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn.green { background: #4CAF50; color: white; }
    .btn.yellow { background: #FFC107; color: white; }
    .btn.blue { background: #2196F3; color: white; }
    .btn.orange { background: #FF5722; color: white; }
    .btn.purple { background: #673AB7; color: white; }
    .btn.gray { background: #9E9E9E; color: white; }

    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 14px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    hr.divider {
      margin: 20px 0;
      border: none;
      height: 1px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>ESP32 API Control Panel</h1>
  </header>

  <div class="main-content">
    <div class="container">
      <p>Control your ESP32 with the buttons below:</p>

      <div>
        <h3>Start</h3>
        <button class="btn green" onclick="startTrafficLight()">Turn Start ON</button>
      </div>

      <div>
        <h3>Restart</h3>
        <button class="btn yellow" onclick="restartTrafficLight()">Restart</button>
      </div>

      <div>
        <h3>Manual Modes</h3>
        <button class="btn blue" onclick="sendRequest('/manual1')">Manual 1</button>
        <button class="btn orange" onclick="sendRequest('/manual2')">Manual 2</button>
        <button class="btn" style="background: #FF9800; color: white;" onclick="sendRequest('/manual3')">Manual 3</button>
      </div>

      <hr class="divider">

      <h3>Set LED Values with Logic</h3>
      <div>
        <label for="redValue">Red Value:</label>
        <input type="number" id="redValue" placeholder="Enter Red">
        <br>
        <label for="yellowValue">Yellow Value:</label>
        <input type="number" id="yellowValue" placeholder="Enter Yellow">
        <br>
        <label for="greenValue">Green Value:</label>
        <input type="number" id="greenValue" placeholder="Enter Green">
        <br>
        <button class="btn purple" onclick="submitValues()">Submit</button>
        <button class="btn gray" onclick="resetToDefault()">Clear</button>
      </div>

      <div class="status" id="status">Status: Waiting for action...</div>
      <div class="error" id="error"></div>
    </div>

    <div class="traffic-light" id="traffic-light">
      <div class="light red" id="light-red"></div>
      <div class="light yellow" id="light-yellow"></div>
      <div class="light green" id="light-green"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 ESP32 Control Panel. All rights reserved.</p>
  </footer>

  <script>
    const esp32Ip = "http://172.20.10.3"; // IP cá»§a ESP32
    let redDuration = 7000;
    let yellowDuration = 2000;
    let greenDuration = 5000;
    let lightInterval;

    function sendRequest(endpoint) {
      fetch(esp32Ip + endpoint)
        .then(response => {
          if (response.ok) {
            document.getElementById('status').innerText = `Status: ${endpoint} executed successfully.`;
            document.getElementById('error').innerText = "";
          } else {
            document.getElementById('status').innerText = `Status: Error executing ${endpoint}.`;
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById('status').innerText = "Status: Unable to reach ESP32.";
        });
    }

    function resetToDefault() {
      document.getElementById('redValue').value = "";
      document.getElementById('yellowValue').value = "";
      document.getElementById('greenValue').value = "";
      document.getElementById('status').innerText = "Status: Waiting for action...";
      document.getElementById('error').innerText = "";
    }

    function resetTrafficLighta() {
      clearInterval(lightInterval);
      const redLight = document.getElementById('light-red');
      const yellowLight = document.getElementById('light-yellow');
      const greenLight = document.getElementById('light-green');

      redLight.style.background = 'gray';
      yellowLight.style.background = 'gray';
      greenLight.style.background = 'gray';
    }

    function submitValues() {
      const red = parseInt(document.getElementById('redValue').value);
      const yellow = parseInt(document.getElementById('yellowValue').value);
      const green = parseInt(document.getElementById('greenValue').value);

      if (isNaN(red) || isNaN(yellow) || isNaN(green)) {
        document.getElementById('error').innerText = "Please enter valid numbers for all fields.";
        return;
      }

      if (red <= yellow) {
        document.getElementById('error').innerText = "Error: Red value time must be greater than Yellow value time.";
        return;
      }

      if (yellow > green) {
        document.getElementById('error').innerText = "Error: Time Green value time must be greater than Time Yellow value time.";
        return;
      }

      if (red < green) {
        document.getElementById('error').innerText = "Error: Time Red value time must be greater than Time Green value time.";
        return;
      }

      if (red !== green + yellow) {
        document.getElementById('error').innerText = "Error: Time Red value time must be equal than Time Green value time + Time Yellow value time.";
        return;
      }

      redDuration = red * 1000;
      yellowDuration = yellow * 1000;
      greenDuration = green * 1000;

      document.getElementById('status').innerText = `Durations updated: Red = ${red}s, Yellow = ${yellow}s, Green = ${green}s.`;
      document.getElementById('error').innerText = "";

      const endpoint = `/?red=${red}&yellow=${yellow}&green=${green}`;
      sendRequest(endpoint);

      resetTrafficLighta();

      // restartTrafficLight();
    }

    function startTrafficLight() {
      sendRequest('/start');
      const redLight = document.getElementById('light-red');
      const yellowLight = document.getElementById('light-yellow');
      const greenLight = document.getElementById('light-green');

      function updateLights() {
        redLight.style.background = 'red';
        yellowLight.style.background = 'gray';
        greenLight.style.background = 'gray';

        setTimeout(() => {
          redLight.style.background = 'gray';
          yellowLight.style.background = 'yellow';
        }, redDuration);

        setTimeout(() => {
          yellowLight.style.background = 'gray';
          greenLight.style.background = 'green';
        }, redDuration + yellowDuration);

        setTimeout(() => {
          greenLight.style.background = 'gray';
        }, redDuration + yellowDuration + greenDuration);
      }

      updateLights();
      lightInterval = setInterval(updateLights, redDuration + yellowDuration + greenDuration);
    }

    function restartTrafficLight() {
      sendRequest('/restart');
      resetTrafficLighta();
    }

    // resetTrafficLight();
  </script>
</body>
</html>
